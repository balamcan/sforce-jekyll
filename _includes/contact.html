<div class="bg-gray pb-5">
    <div class="container py-5" id="contactanos">
        <div class="row text-justify">
            <div class="col-sm-12 col-md-6 dinpro-light px-4 py-3">
                <h4 class="txt-color-primary good-times-rg">HABLEMOS</h4>
                <h4>Agenda una asesoria con nuestros expertos y empieza a transformar tu negocio.</h4>
                <h4>Si estas interesado en formar parte de nuestras alianzas, un colaborador revisará tu
                    solicitud.
                </h4>

                <button type="button" class="btn btn-outline-primary border-black dinpro-bold mt-4 mb-4"
                    data-toggle="modal" data-target="#politicasModal">política de privacidad <i
                        class="fas fa-arrow-right"></i></button>

            </div>
            <div class="col-sm-12 col-md-6 dinpro-bold py-3">
                <form onsubmit="event.preventDefault(); submitForm();" >
                    <h4>LLENA LOS CAMPOS CON TUS DATOS</h4>
                    <div class="form-row dinpro-regular">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Nombre" name="firstname"
                                required id="inputName">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Apellido" name="lastname"
                                required id="inputLastName">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="tel" class="form-control" placeholder="Teléfono celular"
                                name="mobilephone" required id="inputCellphone">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputCompany" placeholder="Empresa"
                                name="company" required>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="email" class="form-control" id="inputEmail" name="email" required
                                placeholder="Correo electrónico">
                        </div>
                    </div>
                    <h4>¿CÓMO TE PODEMOS AYUDAR?</h4>
                    <div class="form-row">
                        <div class="form-group w-100">
                            <textarea class="form-control" placeholder="Mensaje" name="message" required
                                id="inputMessage"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <div id="gridCheck"></div>
                            <div id="g-recaptcha-error"></div>
                            <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
                                async defer>
                            </script>
                        </div>
                    </div>
                    <button type="submit" value="Submit" class="btn btn-outline-primary float-right border-primary">enviar <i
                            class="fas fa-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
